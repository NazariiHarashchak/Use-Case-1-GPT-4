<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>

    <form action="http://localhost:5167/values/task-1" method="post">
        <!-- String Fields -->
        <div>
            <label for="field1">String 1:</label>
            <input type="text" id="field1" name="field1">
        </div>

        <div>
            <label for="field2">String 2:</label>
            <input type="text" id="field2" name="field2">
        </div>

        <!-- Number Fields -->
        <div>
            <label for="field3">Number 1:</label>
            <input type="number" id="field3" name="field3">
        </div>

        <div>
            <label for="field4">Number 2:</label>
            <input type="number" id="field4" name="field4">
        </div>

        <input type="submit" value="Send">
    </form>

</body>
</html>
